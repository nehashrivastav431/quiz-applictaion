<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div class="quiz-container">
            <div class="question">
                <p>What is the capital of France?</p>
                <ul>
                    <li><input type="radio" id="option-1" name="option" value="Paris"> Paris</li>
                    <li><input type="radio" id="option-2" name="option" value="London"> London</li>
                    <li><input type="radio" id="option-3" name="option" value="Berlin"> Berlin</li>
                </ul>
            </div>
            <div class="question">
                <p>What is the largest planet in our solar system?</p>
                <ul>
                    <li><input type="radio" id="option-4" name="option" value="Earth"> Earth</li>
                    <li><input type="radio" id="option-5" name="option" value="Saturn"> Saturn</li>
                    <li><input type="radio" id="option-6" name="option" value="Jupiter"> Jupiter</li>
                </ul>
            </div>
            <button id="submit-quiz">Submit Quiz</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
